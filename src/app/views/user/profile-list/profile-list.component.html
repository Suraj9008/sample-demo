<div class="example-header table-title row mt-2">
    <div class="col-lg-4">
        <h2>User Management List</h2>
    </div>
    <div class="col-lg-8">
        <div class="d-flex flex-row-reverse">
            <div class="pl-2">
                <input class="form-control" (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </div>
            <div class="">
                <a class="btn btn-light text-dark" data-toggle="modal"><i class="fa fa-file-excel-o" aria-hidden="true"></i>
                Excel</a>
            <a class="btn btn-light text-dark" data-toggle="modal"><i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                PDF</a>
                <a class="btn btn-danger" data-toggle="modal"><i class="fa fa-trash-o" aria-hidden="true"></i>
                    <span>Delete</span></a>
                <a routerLink="/user/add-user" class="btn btn-success" data-toggle="modal"><i class="fa fa-plus"
                        aria-hidden="true"></i><span>Add New User</span></a>
            </div>
        </div>
    </div>
</div>

<div class="example-container mat-elevation-z8">

    <mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> <b> ID </b></mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> <b>Name</b> </mat-header-cell>
            <mat-cell *matCellDef="let row wid"> {{row.name}}% </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header> <b> Email </b> </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="role">
            <mat-header-cell *matHeaderCellDef mat-sort-header> <b> Role </b> </mat-header-cell>
            <mat-cell *matCellDef="let row" [style.color]="row.phone"> {{row.role}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef mat-sort-header> <b> Status </b> </mat-header-cell>
            <mat-cell *matCellDef="let row" [style.color]="row.mail"> {{row.status}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="compareWith">
            <mat-header-cell *matHeaderCellDef mat-sort-header> <b> Compare With </b> </mat-header-cell>
            <mat-cell *matCellDef="let row" [style.color]="row.status"> {{row.compareWith}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="referredBy">
            <mat-header-cell *matHeaderCellDef mat-sort-header> <b> Referred By </b> </mat-header-cell>
            <mat-cell *matCellDef="let row" [style.color]="row.status"> {{row.referredBy}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="password">
            <mat-header-cell *matHeaderCellDef mat-sort-header> <b> Password </b> </mat-header-cell>
            <mat-cell *matCellDef="let row" [style.color]="row.status">
                <a class="btn btn-warning" data-toggle="modal"><i class="fa fa-key" aria-hidden="true"></i></a>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef mat-sort-header> <b> Action </b> </mat-header-cell>
            <mat-cell *matCellDef="let row">
                <a class="btn btn-success" data-toggle="modal"><i class="fa fa-pencil-square-o text-light"
                        aria-hidden="true"></i></a>
                &nbsp;&nbsp;
                <a class="btn btn-danger" data-toggle="modal"><i class="fa fa-trash-o text-light"
                        aria-hidden="true"></i></a>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
